apiVersion: v1
kind: Pod
metadata:
  name: sistema-noticias
  labels:
    sistema-noticias: sistema-noticias
spec:
  containers:
    - name: sistema-noticias-container
      image: aluracursos/sistema-noticias:1
      ports:
        - containerPort: 80

      envFrom:
        - configMapRef:
            name: configmap-backend